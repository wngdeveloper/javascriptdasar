<!DOCTYPE html>
<html lang="em">
	<head>
		<meta charset="UTF-8">
		<title>Javasript Dasar</title>
	</head>
	<body>
		<h1>Materi Javasript Dasar</h1>

		<body>
			<script>

				var a;
				var b;
				var c;

				for( a=10; a>=0; a--){
					for( b=0; b<a; b++){
						document.write("&nbsp;");
					}	

					for( c=10; c>=a; c--){
						document.write("*");
					}
					document.write("<br/>");
				}
			</script>
		
	</body>
</html>
