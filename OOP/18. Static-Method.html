<!DOCTYPE html>
<head>
    <title>
        Static Method
    </title>
</head>
<body>
    <script>

        class MathUtil {

            static sum(...numbers){
                let total =0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1,1,1,1,1);
        console.log(result);

    </script>
</body>
</html>
