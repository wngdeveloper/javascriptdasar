</head>

    <script>
            class Person{
                constructor(name){
                    //kode apapun
                    this.name = name;
                }
                
                sayHello(name){
                    console.log(`Hi ${name} nama saya adalah ${this.name}`);
                }
            
            }

        const eko = new Person("Eko");
        eko.sayHello('Joko');
