<!DOCTYPE html>
<head>
    <title>
        Error Handling
    </title>
</head>
<body>
    <script>

        class MathUtil {

            static sum(...numbers){
             
                if(numbers.length === 0){
                throw new Error("Total parameter harus lebih dari 0");
            }

                let total =0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }
