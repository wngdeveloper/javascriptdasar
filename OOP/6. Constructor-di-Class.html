<!DOCTYPE html>
<head>
    <title>Constructor di Class</title>
</head>

    <script>
            class Person{
                constructor(name){
                //kode apapun
                console.log(`Membuat Person ${name}`);
            }
        }

        const eko = new Person("Eko");
        console.log(eko);

        const rudi = new Person("Rudi");
    </script>

</html>
