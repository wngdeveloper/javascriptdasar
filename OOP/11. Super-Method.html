<!DOCTYPE html>
<head>
    <title>Super Method</title>
</head>
<body>
<script>

    class Shape {
        paint(){
            console.log("Paint Shape");
        }
    }

    class Circle extends Shape {
        paint(){
            super.paint();
            console.log("Paint Circle");
        }
    }

    const bentuk = new Circle();
    bentuk.paint();
    // console.log(bentuk);

</script>
</body>
</html>
