        {
            //PUBLIC CLASS FIELD DAN CONSTRUCTOR
            class Customer {
                firstName;
                lastName;
                balance = 0;

                constructor(firstName, lastName){ //ubah data via constructor
                    this.firstName = firstName;
                    this.lastName = lastName;
                }
            }

            const eko = new Customer("Eko", "Khannedy");
            console.log(eko);
        }        

    </script>
