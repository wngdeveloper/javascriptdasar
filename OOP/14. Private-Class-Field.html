<!DOCTYPE html>
<head>
    <title>
        Private Class Field
    </title>
</head>
<body>
    <script>
        class Counter {
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.counter = 100; //ini tidak akan merubah #counter. Karena bersifat private

        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();
        counter.increment();

        console.log(counter.get());
    </script>
</body>
</html>
