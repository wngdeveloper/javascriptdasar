<!DOCTYPE html>
<head>
    <title>Class Inheritance</title>
</head>
<script>
    class Employee {
        sayHello(name){
            console.log(`Hello ${name}, my name is employee ${this.name}`);
        }
    }

    class Manager extends Employee{
        sayHello(name){
            console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }
    }

    const budi = new Employee();
    budi.name = "Budi";
    budi.sayHello("Joko");
    
    const eko = new Manager();
    eko.name = "Eko";
    eko.sayHello("Syahrul");

    console.log(budi);
    console.log(eko);

</script>

</html>
