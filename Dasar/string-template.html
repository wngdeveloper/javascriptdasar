<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>String Template</title>
    </head>
    <body>
        <h1>String Template</h1>
        <script>
            //String template menggunakan back tick (kirinya angka 1 di Key Board)
            const name = "Anggit Puguh Setyawan";
            const template = `Name saya adalah ${name} `;
      
            console.info(template);

            const nilai = 90;
            const template2 = `Nilai ${name} adalah ${nilai}, sehingga dia Lulus ${nilai > 70}`;

            console.log(template2);


            const multiline = `
            Nama saya Anggit,
            Umur 32 tahun, 
            Sekarang menjadi Programmer Backend di Start Up Terbaik Indonesia`;

            document.writeln("<pre>");
            document.writeln(multiline);
            document.writeln("</pre>");
        </script>
    </body>
</html>
