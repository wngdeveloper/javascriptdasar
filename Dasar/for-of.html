<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>For Of</title>
    </head>
    <body>
        <h1>For Of</h1>
        
        <script>
           

            //two sum
            let nums = [2,7,11,15];
            let target = 9;

            const twoSum = (nums, target) => {
                let storage = {};
                for (let [index, num] of nums.entries()){
                    if(storage[num] !== undefined) return [storage[num], index];
                    storage[target-num] = index;
                }
            };
            console.log(twoSum);
        </script>

    </body>
</html>
