<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>For In</title>
    </head>
    <body>
        <h1>For In</h1>
        
        <script>
            const person = {
                firstName: "Anggit",
                middleName: "Puguh",
                lastName: "Setyawan"
            };

            for (const property in person){
                document.writeln(`<p>${property} : ${person[property]}</p>`)
            };

            //-------------------------------------
            const names = ["Ani", "Budi", "Cici"];

            for (const index in names){
                document.writeln(`<p>${index} : ${names[index]}</p>`);
            };

        </script>

    </body>
</html>
