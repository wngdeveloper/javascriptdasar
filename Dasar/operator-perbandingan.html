<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Operator Perbandingan</title>
    </head>
    <body>
        <h1>Operator Perbandingan</h1>
        <script>
        //HASIL OPERATOR PERBANDINGAN ADALAH BOOLEAN
            let result = 5 == "5";
            document.writeln("<p>" + result + "</p>");

            result = 5 === "5";
            document.writeln("<p>" + result + "</p>");

            result = 5 > 10;
            document.writeln("<p>"+ result + "</p>");

            result = 5 < 10;
            document.writeln("<p>"+ result + "</p>");
        </script>
    </body>
</html>
