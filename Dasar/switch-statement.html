<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Switch</title>
    </head>
    <body>
        <h1>Switch Statement</h1>
        <script>
          const nilai = "A";

          switch(nilai){
            case "A":
                document.writeln("<p>Wow Anda Lulus dengan Baik</p>"); 
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus</p>");
                break;
            case "D": 
                document.writeln("<p>Anda gagal</p>");
                break;
            default:
                document.writeln("<p>Mungkin Anda salah Jurusan</p>");
          }

        </script>
    </body>
</html>
