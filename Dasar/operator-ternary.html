<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Operator</title>
    </head>
    <body>
        <h1>Operator Ternary</h1>
        
        <script>
            //Ternary Operator adalah Operator sederhana dari if statement

            const nilai = 90;
            let ucapan;

            if (nilai > 75){
                ucapan = "Selamat Anda lulus";
            } else {
                ucapan = "Coba lagi ya";
            }

            // document.writeln(`<p>${ucapan}</p>`);
            console.info(`${ucapan}`);
         
            ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silakan coba lagi";

            console.info(`${ucapan}`);
        </script>

    </body>
</html>
