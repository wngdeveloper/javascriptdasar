<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Operator</title>
    </head>
    <body>
        <h1>Operator Nullish Coalescing</h1>
        
       <script>
        //    RANGKUMAN
        //    - Nullis value  adalah null dan undefined
        //    - Nullist coalescing operator (??) adalah operator mirip dengan ternary operator. Yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value defaultnya diambil. 

           let parameter;

           let data=parameter;
           
           if(data === undefined || data === null ){
               data = "Nilai Default";
           }

           document.writeln(`<p>${data}</p>`);

           
           //-----------------------------------
           data = parameter ?? "Nilai Default";

           document.writeln(`<p>${data}</p>`);

           //-----------------------------------
           let siapa = parameter ?? "Apa saja lah";

           console.info(`${siapa}`);

       </script>

    </body>
</html>
