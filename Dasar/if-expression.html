<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>If Expression</title>
    </head>
    <body>
        <h1>If Expression</h1>
        <script>
            const examValue = 50;

            if (examValue > 80){
                document.writeln("<p>Good Job</p>");
            } else if (examValue > 60) {
                document.writeln("<p>Anda belum beruntung, tapi masih bisa</p>");
            } else {
                document.writeln("<p> Coba lagi ya</p>")
            }
        </script>
    </body>
</html>
