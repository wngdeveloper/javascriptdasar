<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Node Property</title>
</head>
    <body>
        <ul id="menu">
            <li id="first"> First </li>
            <li id="second"> Second </li>
            <li id="third"> Third </li>
        </ul>

        <script>
           
           const menu = document.getElementById("menu");
           console.log(menu);
           console.log(menu.childNodes);
           
           console.log("############");
           const second = document.getElementById("second");
           console.log(second);
           console.log(second.textContent);  //untuk mengambil isinya
           console.log(second.previousSibling); //sodara sebelumnya
           console.log(second.nextSibling); //sodara setelahnya
            

        </script>
    </body>
</html>
