<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>While Loop</title>
    </head>
    <body>
        <h1>While Loop</h1>
        
        <script>
            let counter = 1;
            while( counter <= 10 ){
                document.writeln(`<p>Perulangan ke ${counter}</p>`);
                counter++
            }
        </script>

    </body>
</html>
