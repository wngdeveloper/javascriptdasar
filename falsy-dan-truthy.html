<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>falsy dan truthy</title>
    </head>
    <body>
        <h1>Falsy dan Truthy</h1>
        
        <script>
            //KETERANGAN
            //FALSY
            //- Falsy atau kadang ditulis falsey adalah value yang ketika dalam konteks boolean dianggap false.
            //- Ini adalah salah satu fitur unik dari Javascript yang berguna namun kadang sering membingungkan
            //- Jadi di Javascript, kondisi itu tidak hanya bisa boolean tapi diluar boolean pun bisa. Namun kita harus tahu beberapa data falsy atau dianggap false

            //TRUTHY
            //- Truthy adalah kebalikan dari falsy. Dimana datanya dianggap bernilai true
            //- Sederhana sekali sebenarnya untuk mengetahui sebuah data itu adalah truthy, yaitu data yang bukan benilai falsy.
            const data = "";
            
            if (data){
                document.writeln("TRUE");
            }else{
                document.writeln("FALSE");
            }
        </script>

    </body>
</html>
