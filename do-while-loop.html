<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Do While Loop</title>
    </head>
    <body>
        <h1>Do While Loop</h1>
        
        <script>
            let counter = 1;
            
            do {
                console.log(`Perulangan ke ${counter}`);
                counter++
            }

            while ( counter <= 10 )
        </script>

    </body>
</html>
