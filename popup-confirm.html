<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Pop Up</title>
    </head>
    <body>
        <h1>Popup Confirm</h1>
        <script>
           const masuk = confirm("Anda yakin mau masuk?");

           if(masuk){
               const name = prompt("Siapa Nama Anda?");
               alert(`Hello ${name}`);
           } else {
               alert("Bye Bye...")
           }
        </script>
    </body>
</html>
