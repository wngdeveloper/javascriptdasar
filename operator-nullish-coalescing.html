<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Operator</title>
    </head>
    <body>
        <h1>Operator Nullish Coalescing</h1>
        
       <script>
           let parameter="joko";

           let data=parameter;
           
           if(data === undefined || data === null ){
               data = "Nilai Default";
           }

           document.writeln(`<p>${data}</p>`);

           data = parameter ?? "Nilai Default";

           document.writeln(`<p>${data}</p>`);
       </script>

    </body>
</html>
