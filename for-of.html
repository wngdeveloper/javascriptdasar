<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>For Of</title>
    </head>
    <body>
        <h1>For Of</h1>
        
        <script>
            const person = ["Dwi", "Eko", "Fitri"];

            for (const name of person){
                document.writeln(`<p>${name}</p>`)
            }

            const namaLengkap = "Anggit Puguh Setyawan";

            for (const character of namaLengkap){
                document.writeln(`<p>${character}</p>`)
            }

        </script>

    </body>
</html>
