<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8">
        <title>Masalah Variable Var</title>
    </head>
    <body>
        <h1>Masalah Variable Var</h1>
        
        <script>
              let i = 20;

              for(let i = 0; i < 10; i++){
                  //local scope
                  console.info(`Local ${i}`);
              }
              //Global scope
              console.info(`GLobal ${i}`);
        </script>

    </body>
</html>
